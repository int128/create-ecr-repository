name: ts

on:
  pull_request:
    branches: [main]
    paths:
      - src/**
      - test/**
      - '*.json'
      - action.yaml
      - .github/workflows/ts.yaml
  push:
    branches: [main]
    paths:
      - src/**
      - test/**
      - '*.json'
      - action.yaml
      - .github/workflows/ts.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn lint
      - run: yarn format-check
      - run: yarn test
      - run: yarn build
      - run: yarn package
